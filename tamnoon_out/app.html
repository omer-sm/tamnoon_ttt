<!DOCTYPE html>
<html lang="en" data-theme="dark">

  <head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8">
    <title>Tamnoon Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="tamnoon/tamnoon_dom.js"></script>

    <link rel="icon" type="image/x-icon" href="/tamnoon/tamnoon_icon.ico">

  <body>
      <div class="min-h-screen grid" style="grid-template-rows: auto 1fr;">
  <div class="navbar bg-base-200 shadow-sm">
  <a class="btn btn-ghost text-xl pointer-events-none">Tamnoon Tic-Tac-Toe</a>

      </fieldset>

      <button  class="btn btn-primary tmnnevent-onclick-join_queue" id="play-btn" disabled>Play!</button>
    </div>
  </div>
