<!DOCTYPE html>
<html lang="en" data-theme="dark">

  <head>

  <body>
      <div class="min-h-screen grid" style="grid-template-rows: auto 1fr;">

      <button

></button>

    
      <button
  class="btn btn-soft btn-primary btn-xl text-2xl tmnn-cell_0_1-innerText tmnn-cell_0_1-disabled tmnnevent-onclick-debug"

></button>

    
      <button
  class="btn btn-soft btn-primary btn-xl text-2xl tmnn-cell_0_2-innerText tmnn-cell_0_2-disabled tmnnevent-onclick-debug"

      <button

      <button

      <button

      <button

></button>

    
  
</div>


      <h1 class="text-5xl font-bold">Welcome to Tamnoon Tic-Tac-Toe!</h1>
      <fieldset class="fieldset my-6">

        <input   type="text" class="input w-full tmnn-name-value tmnnevent-onchange-update_name" placeholder="Your name.." />
      </fieldset>

      <button  class="btn btn-primary tmnnevent-onclick-join_queue" id="play-btn" disabled>Play!</button>
    </div>
  </div>
</div>
